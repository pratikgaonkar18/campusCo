{% load static %}

<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&family=Poppins&display=swap"
    rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
  </body>
  {% comment %} <script>
    {% block script %}{% endblock %}
  </script> {% endcomment %}
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          inter: ["Inter", "sans-serif"],
          poppins: ["Poppins", "sans-serif"],
        },
        extend: {
          colors: {
            soc: "#99c0ff",
          },
        },
      },
    };
  </script>
  </html>
