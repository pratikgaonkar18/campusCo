<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white rounded-lg p-7 w-1/5 shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <form method='post' action="" >
        {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">
          Username
        </label>
        <input class="border rounded-lg py-2 px-3 w-full" id="username" name="username" type="text" placeholder="Enter your username" autocomplete='off'>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password
        </label>
        <input class="border rounded-lg py-2 px-3 w-full" id="password" name="password" type="password" placeholder="Enter your password"  autocomplete='off'>
        {% if message %}
          <div class=" text-red-500 text-sm ">{{ message }} </div>
        {% endif %}
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Sign In
      </button>
    </form>
  </div>
</body>
</html>
